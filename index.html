<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
          <a href="#" onClick="reload()" class="company-logo">
            <img src="./assets/logo.png" alt="company logo">
          </a>
          <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="cricket" onClick="onNavItemClick('cricket')">Cricket</li>
                <li class="hover-link nav-item" id="finance" onClick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('politics')">Politics</li>
                <li class="hover-link nav-item" id="defence industry" onClick="onNavItemClick('defence industry')">Defence Industry</li>
            </ul>
          </div>
          <div class="search-bar flex">
            <input id="search-text" type="text" class="news-input" placeholder="e.g.Science">
            <button id="search-button" class="search-button">Search</button>
          </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
          
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h5 class="news-source" id="news-source">End Gadget 6/08/2023</h5>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Officia, accusamus blanditiis. Ut ducimus tenetur, id fugit placeat veritatis maiores consequuntur, a sit quaerat odit voluptas amet, doloribus quidem! Eius, voluptatum?</p>
            </div>
          </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
